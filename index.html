<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Text to Speech</div>
        <div class="text-section">
            <div class="text-title">Enter text</div>
            <textarea name="" id="text"></textarea>
        </div>
        <div class="voice-section">
            <div class="voice-title">Select Voice</div>
            <select name="" id="voice" >
                <option value="Google US English">Google US English</option>
            </select>
        </div>
        <button class="submit">Convert to speech</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
